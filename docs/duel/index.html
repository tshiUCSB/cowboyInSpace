	<html>
		<head>
			<title> Cowboys in Space </title>
			<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="../css/global.css" />
			<link rel="stylesheet" type="text/css" href="../css/duel.css" />
			<uses-permission android:name="android.permission.VIBRATE" />
		</head>
	<body>

		<div class="absoluteContainer">
			<div id="startScreen" class="show center">
				<div id="cis"> Cowboys in Space </div>
				<!--<button id="startButton">Start/End</button>-->
				<button id="permissionButton" class="gameButton">Start Duel</button>
			</div>
			<div id="invalidScreen" class="hide center">
				<p>Room Code was INVALID</p>
				<button class=gameButton><a href="../index.html">Main Menu</a></button>
			</div>
			<div id="fullScreen" class="hide center">
				<p>Room is already FULL</p>
				<button class=gameButton><a href="../index.html">Main Menu</a></button>
			</div>
			<div id="waitScreen" class="hide center">
				<p>Room Code: <span id="roomCode"></span><br>
				<span id="waitText">Waiting for another gunslinger to join...</span></p>
			</div>
			<div id="syncScreen" class="hide center">
				<p>Vibing with Fellow Gunslinger<br><span class="dot">. . .</span></p>
			</div>
			<div id="winScreen" class="hide center">
				<p>VICTORY</p>
				<button id="winButton" class="gameButton tryAgain">Try Again</button>
			</div>
			<div id="loseScreen" class="hide center">
				<p>DEFEAT</p>
				<button id="loseButton" class="gameButton tryAgain">Try Again</button>
			</div>
			<div id="yeetMode" class="hide">
				Hold screen for 3 seconds to ready up
			</div>
			<img src="../assets/Desert.png" id="bg1" class="bg" />
			<img src="../assets/Desert.png" id="bg2" class="bg" />
		</div>
